<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
		<title>Shopping Cart</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
<body>

<div id="pageWrapper">
		<h1 id="title">Aaron's Hat Store</h1>
	<div id="hatContainer">
		
		<!--Hat tiles inserted by script in hatconfigs.js file-->

	</div><!--end #hatContainer-->

	<div id="registerContainer">
		

		<div class="is-hidden" id="registerItems">
			<p>Shopping Cart Total:</p>
			<p id="cartTotal-js"></p><br>
			<p>Sub Total:</p>
			<p id="subTotal-js"></p><br>
			<p>Tax:</p>
			<p id="tax-js"></p><br>
			<p>Grand Total:</p>
			<p id="grandTotal-js"></p>
		</div>

		<div id="chkoutBtns">
			<input class="btn btn--checkout" type="button" id="checkout" value="Check Out" />
			<input class="btn btn--cancelCheckout" type="button" id="reset" value="Reset" />
		</div>
	</div><!--end #registerContainer-->
	
</div><!--end #pageWrapper-->



<script src="configs/hatconfigs.js"></script>
<script src="js/script.js"></script>


</body><!--end body-->
</html><!--end html-->
